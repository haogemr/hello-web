<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="shortcut icon" href="../img/logo.ico">  <!--引入LOGO图标-->
    <link rel="stylesheet" href="../css/common.css">  <!--引入公共css样式-->
    <link rel="stylesheet" href="../css/register.css">  <!--引入register的css样式-->
</head>
<body>
<div class="header">
    <div class="container">
        <img src="../img/login_1.png" alt="login_1.png">
    </div>
</div>
<div class="main">
    <div class="container">
        <div class="logo">
            <img src="../img/register_1.png" alt="register_1.png">
        </div>
        <form class="form">
            <table>
                <caption>注册</caption>
                <tbody>
                <tr>
                    <td width="180"><span>用户名</span>:</td>
                    <td width="470"><input type="text" id="user"></td>
                </tr>
                <tr>
                    <td><span>密码</span>:</td>
                    <td><input type="password" id="psw"></td>
                </tr>
                <tr>
                    <td><span>确认密码</span>:</td>
                    <td><input type="password" id="confirm"></td>
                </tr>
                <tr>
                    <td><span>手机号</span>:</td>
                    <td><input type="text" id="tel"></td>
                </tr>
                <tr>
                    <td><span>邮箱</span>:</td>
                    <td><input type="text" id="url"></td>
                </tr>
                <tr>
                    <td><span>验证码</span>:</td>
                    <td>
                        <input type="text" id="test">
                        <div><img src="../img/register_2.png" alt="register_2.png"></div>
                        <b>看不清、换一张</b>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a href="javascript:;">立即注册</a></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label><input type="checkbox"><span></span></label>
                        <i>我已阅读并同意</i>
                        <b>《音响商城用户<a href="javascript:;">服务协议</a>》</b>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="footer">
    <div class="record container">
        <p>Copyright© 2002-2017 ，音响有限公司版权所有 苏ICP备10207551号-4| 苏B1-20130131| 苏B2-20130376</p>
        <img src="../img/index_36.png" alt="index_36.png">
    </div>
</div>
</body>
<script src="../lib/jquery-1.11.3.min.js"></script>
<script src="../js/common.js"></script>
<!--<script src="js/user.js"></script>-->
</html>
